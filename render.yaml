services:
  - type: worker
    name: slack-doc-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python slack_doc_bot.py
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false

